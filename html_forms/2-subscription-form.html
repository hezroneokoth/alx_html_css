<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A subscription form with radio buttons -->
    <title> Subscription Form </title>
</head>

<body>
    <div class="container">
        <h1>Subscription Form </h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Subscription:</label><br>
            <label><input type="radio" name="subscription" value="yearly" required> Yearly</label><br>
            <label><input type="radio" name="subscription" value="monthly" required> Monthly</label><br>

            <input type="submit" value="Subscribe">
        </form>
    </div>
</body>

</html>
